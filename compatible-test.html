<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>游览器兼容性总结</title>
</head>
<style type="text/css">
	.container {
		width: 100%;
		background-color: #CCC;
	}
	.left {
		float: left;
		background-color: red;
		width: 50%;
		height: 60px;
	}
	.right {
		float: right;
		background-color: blue;
		width: 50%;
		height: 60px;
		*clear: right;
	}
	.right:after {
	   content:""; 
	   display: block; 
	   clear:both; 
	}
</style>
<body>
	<div class="container">
		<div class="left"></div>
		<div class="right"></div>
	</div>
</body>
</html>
